<!doctype html>

<html>

<head>
	<style type="text/css">
		#movie {
			background: url(filmstrip.jpg);
			height: 400px;
			width: 400px;
		}
	</style>
</head>

<body>
	<div id="movie"></div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	 crossorigin="anonymous"></script>
	<script>
		var row = 1;
		var col = 1;
		var frame = 1;
		var size = 400;
		var numFrames = 241;
		var div = $('#movie');

		setInterval(function () {

			if (frame > numFrames) {
				frame = 1;
				col = 1;
				row = 1;
			} else if (col > 20) {
				col = 1;
				row++;
			}

			var pos = {
				x: (col - 1) * -size,
				y: (row - 1) * -size
			};

			div.css({ backgroundPositionX: pos.x, backgroundPositionY: pos.y });

			frame++;
			col++;
		}, 50);
	</script>
</body>

</html>
