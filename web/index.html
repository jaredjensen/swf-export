<!doctype html>
<html>

<head>
	<style type="text/css">
		#viewer {
			background-color: #eee;
			border: 1px solid #ddd;
			cursor: pointer;
			height: 400px;
			width: 400px;
		}

		#viewer>.filmstrip-loader {
			display: block;
			padding: 30px;
		}
	</style>
</head>

<body>
	<div id="viewer">
		<div class="filmstrip-loader">Loading 360 viewer...</div>
	</div>
	<div class="controls">
		<button disabled="disabled" class="filmstrip-play">Play</button>
		<button disabled="disabled" class="filmstrip-stop">Stop</button>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	 crossorigin="anonymous"></script>
	<script src="filmstrip.js"></script>
	<script>
		$(function () {
			var viewer = $('#viewer');

			viewer.filmstrip({
				autoLoad: true,
				autoPlay: false,
				numFrames: 241,
				speed: 50,
				baseUrl: 'images/',
				onLoad: function () {
					$('.filmstrip-play').removeAttr('disabled');
				},
				onPlay: function () {
					$('.filmstrip-play').attr('disabled', 'disabled');
					$('.filmstrip-stop').removeAttr('disabled');
				},
				onStop: function () {
					$('.filmstrip-stop').attr('disabled', 'disabled');
					$('.filmstrip-play').removeAttr('disabled');
				},
				onDrag: function () {
					$('.filmstrip-stop').attr('disabled', 'disabled');
					$('.filmstrip-play').removeAttr('disabled');
				}
			})

			$('.filmstrip-play').click(function () {
				viewer.filmstrip('play');
			});

			$('.filmstrip-stop').click(function () {
				viewer.filmstrip('stop');
			});
		});
	</script>
</body>

</html>
